<div class="card">
  <img class="card-img-top card-image-gradient" src="{{ card.imgurl }}" alt="{{ card.title }}" title="{{ card.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ card.title }}</h5>
    <p class="card-text">{{ card.content }}</p>
    <a href="{{ card.url }}" class="btn btn-primary">See more</a>
  </div>
</div>
